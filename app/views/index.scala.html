
@(places: List[Place])

@import helper._

@main("Moloks") {
    <style type="text/css">
    .button1{
        padding: 1px 6px 1px 6px;
        line-height: 24px;
        width:75%;
                    text-align:left;
                    font-size: 15px;
    }

    button img{
        width: 64px;
        height: 64px;
            vertical-align: middle;
            text-align:left;
    }
    /* This imageless css button was generated by CSSButtonGenerator.com */
    h1{
        font-family: verdana, sans-serif;
        font-size: 15px;
        font-weight: bold;
        
         text-align:center;
    }
    
    div 
    {
        width:100%;
         text-align:center;
    }

    .button2 {
        padding: 1px 6px 1px 6px;
        line-height: 24px;
        width:20%;
            height: 65px;
                    text-align:left;
                    font-size: 15px;
    }
    
    </style>
    
    <div>
    <h1>Etat constaté des moloks de Romainmôtier</h1>
</div>
        @places.map { place =>
            <div>
                
                <a href="places/@place.id/update"><button type="button" class="button1"><img src="/assets/images/@place.getCurrentImageKey()"/><span>@place.label - @place.getSpanSinceLastUpdatePretty()</span></button></a>  
                <a href="places/@place.id/history"><button type="button" class="button2"><span>Historique</span></button></a>  
              
            </div>
        }
    
 
    
}
